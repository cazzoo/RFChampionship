admin_championship:
    pattern:  /
    defaults: { _controller: "RFCAdminBundle:Championship:index" }

admin_championship_show:
    pattern:  /{championshipId}/show
    defaults: { _controller: "RFCAdminBundle:Championship:show" }

admin_championship_new:
    pattern:  /new
    defaults: { _controller: "RFCAdminBundle:Championship:new" }

admin_championship_create:
    pattern:  /create
    defaults: { _controller: "RFCAdminBundle:Championship:create" }
    requirements: { _method: post }

admin_championship_edit:
    pattern:  /{championshipId}/edit
    defaults: { _controller: "RFCAdminBundle:Championship:edit" }

admin_championship_update:
    pattern:  /{championshipId}/update
    defaults: { _controller: "RFCAdminBundle:Championship:update" }
    requirements: { _method: post|put }

admin_championship_delete:
    pattern:  /{championshipId}/delete
    defaults: { _controller: "RFCAdminBundle:Championship:delete" }
    requirements: { _method: post|delete }
