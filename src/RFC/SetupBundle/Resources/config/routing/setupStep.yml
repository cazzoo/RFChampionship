setupStep_show:
    pattern:  /{setupStepId}/show
    defaults: { _controller: "RFCSetupBundle:Setup:showSetupStep" }
    options:
        expose: true
    
setupStep_edit:
    pattern:  /{setupStepId}/edit
    defaults: { _controller: "RFCSetupBundle:Setup:editSetupStep" }
    options:
        expose: true

setupStep_update:
    pattern:  /{setupStepId}/update
    defaults: { _controller: "RFCSetupBundle:Setup:updateSetupStep" }
    requirements: { _method: post|put }